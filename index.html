		 .or{width:437px; height:336px; position:absolute; left:50%; margin-left:-218px; margin-top:-168px; top:50%; -webkit-animation:shadeIn1 1s linear  1 1s; -webkit-animation-fill-mode: forwards; -ms-animation:shadeIn1 1s linear  1 1s; -ms-animation-fill-mode: forwards; }

		li.show{ display:block;}

		.counter,.counter2{ position: absolute; right:20px; top:50%; height:180px; margin-top:-90px;}
		.counter2{ display:none;}
		.counter span,.counter2 span{ display:block; width:8px; height:8px; background:#fff; display:block; margin:20px;border-radius:16px; opacity:0.4; cursor:pointer;}
		.counter2.sp span.cur{  opacity:0.8;}
		.counter2.sp span{background:#000; opacity:0.4; -webkit-transition:background 2s ease-in; -ms-transition:background 2s ease-in; transition:background 2s ease-in;}
		.counter span.cur,.counter2 span.cur{  width:16px; height:16px; position:relative; left:-4px; opacity:1;}
		@-webkit-keyframes arrowUp {
			0%, 30% {
				opacity:0;
				-webkit-transform:translate(0, 8px)
			}
			60% {
				opacity:1;
				-webkit-transform:translate(0, 0)
			}
			100% {
				opacity:0;
				-webkit-transform:translate(0, -8px)
			}
		}
		@-webkit-keyframes movein {
			0% {
				opacity:0;
				-webkit-transform:translate(0, -100px)
			}
			100% {
				opacity:1;
				-webkit-transform:translate(0, 0)
			}
		}

			else{

		function fullScreen(){

			$(".or").css({"marginLeft":0 - screenWidth / 1920 * 437 / 2,"width": screenWidth / 1920 * 437 ,"height":screenHeight / 1076 * 336});

		fullScreen()

			window.setTimeout('$(".slider li img").css("opacity", 0.99);', 100);
			$("#slider_cnt").css({"top": 0-(count*screenHeight) + "px"});
		}
  		var dd = 0;
		function sliderDown() {
			count++;
			$("#slider_cnt").stop(false,true).animate({"top": "-=" + screenHeight + "px"},400,"",function(){go = true;});
			if (count == length -1) {
				d = 1;
				dd = 0;	
			}
		}
		
		function sliderUp() {
			count--;
			$("#slider_cnt").stop(false,true).animate({"top": "+=" + screenHeight + "px"},400,"",function(){go = true;});
			if (count == 0) {
				d = 0;	
			}
			dd = 1;	
		}
		
		function changDot() {
			$(".counter span").eq(count).addClass("cur").siblings(this).removeClass("cur");
			$(".counter2 span").eq(count).addClass("cur").siblings(this).removeClass("cur");
			$(".counter2").fadeOut();
			$(".counter").fadeIn();
			if(count == 1){
				$(".counter2").fadeIn();
				$(".counter").fadeOut();
			}
		}
		
		function wrodsShow(){
			if( count == length - 1) {
				$("li").eq(length - 1).addClass("show");
				$(".or").stop(true,true).fadeIn(1000).fadeOut(1000,function(){
					$(".slogan").stop(true,true).fadeIn(1000,function(){
							$(".btn_bar").fadeIn();
						});
					
				});
				
			} 
			else {
				$("li").eq(length - 1).removeClass("show");
				$(".or").stop(true,true).hide();
				$(".slogan").stop(true,true).hide();
				$(".btn_bar").stop(true,true).hide();
				
			}
		}
		
		function toggleArrow() {
			if (count == length -1) {
				$("#arrow").stop(false,true).fadeOut(1000);
				if (dd == 0){
					var img2 = new Image().src = "/report?key2=toEnd&t=" + new Date().getTime();
					dd = 1;
					
				}
			}
			else {
				$("#arrow").stop(false,true).fadeIn(1000);
			}
		}
		
		
		$("#arrow").click(function(){
			if (count < length - 1) {
				sliderDown();
				changDot();
			}
			wrodsShow();
			toggleArrow();
		})
		
		var curCount = 0;
		$(".counter span,.counter2 span").click(function(){
			curCount = $(this).index();
			count = curCount;
			changDot();
			$("#slider_cnt").stop(true,false).animate({"top":  -curCount*screenHeight + "px"},500);
			if( count == length - 1) {
				$("li").eq(length - 1).addClass("show");

			wrodsShow();
			toggleArrow();
		})
		
  
          var lastSlideTime = 0;

		$('body').bind('mousewheel',function(e){

			e = e.originalEvent;
			nowTime = +new Date().getTime();
			if(!$("#slider_cnt").is(":animated")){
				if(navigator.userAgent && navigator.userAgent.indexOf('Mac OS') > 0){
					if(nowTime - lastSlideTime < 1000)
						return;
				}
				lastSlideTime = nowTime;
				if (e.wheelDelta < 0) {
						if (count < length - 1 ) {
							sliderDown();
							changDot();
							wrodsShow();
						}
				}
				else {
